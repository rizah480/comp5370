name: CI (NOSJ deserializer)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Normalize line endings so byte-for-byte compares match the grader
      - name: Normalize line endings (LF)
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'    # use 3.12 unless 3.13 is explicitly required

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # optional for unit tests
          if ls tests/*.py >/dev/null 2>&1; then pip install pytest; fi

      # Ensure the Linux runner can execute ./main.py via shebang
      - name: Make main.py executable
        run: chmod +x main.py

      - name: Show tool versions
        run: |
          python --version
          make --version || true

      # Run professor-style validation
      - name: Run auto-runner (spec-testcases)
        run: |
          python auto-runner.py

      # Optional: run your local harness for extra diagnostics
      - name: Run local harness
        if: hashFiles('run_suite.py') != ''
        run: python run_suite.py

      # Optional: run pytest suite if present
      - name: Run pytest
        if: always() && (hashFiles('tests/**/*.py') != '')
        run: pytest -q
